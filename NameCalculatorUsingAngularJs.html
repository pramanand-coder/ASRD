<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Name Calculator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
        <script>
           angular.module('myApp',[]).controller("myController",function($scope){
            $scope.CalculateValue=function(name){
                var totalValue=0;
                if(name){
                    for(var i=0;i<name.length;i++){
                        var letterValue=name.charCodeAt(i)-64;
                        totalValue+=letterValue;
                    }
                }
                return totalValue;
            };
           });
        </script>
    </head>
    <body>
        <h1>Name Calulator</h1>
        <div ng-app="myApp" ng-controller="myController">
        <label for="nameInput">Enter Your Name</label>
        <input type="text" id="nameInput" ng-model="name" placeholder="Enter Your Name"/>
        <p ng-if="name">
            Total Value Of Your Name:{{CalculateValue(name)}}
        </p>
        </div>
    </body>
</html>
