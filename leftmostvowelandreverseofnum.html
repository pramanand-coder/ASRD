<html>
    <head>
    </head>
    <body>
        <script>
            var str1=prompt("Enter the Input","");
            if(isNaN(str1))
            {
               str1=str1.toUpperCase();
               for(var i=0;i<str1.length;i++)
               {
                var chr=str1.charAt(i);
                if(chr=="A" || chr=="E" || chr=="U" || chr=="I" || chr=="O")
                    break;
               } 
               if(i<str1.length)
               {
                alert("The position of the left most vowel is "+(i+1));
               }
               else 
                alert("No vowel found in the entered string");
            }
            else
            {
                var num,rev=0,rem;
                num=parseInt(str1);
                while(num!=0)
                {
                    rem=num%10;
                    rev=rev*10+rem;
                    num=parseInt(num/10);
                }
                alert("The reverse of "+str1+"is "+rev);
            }
        </script>
    </body>
</html>
